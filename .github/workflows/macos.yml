name: MacOS Build
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        build: [release, 32bit]

    name: MacOS Build (${{ matrix.build }})
    permissions: write-all
    runs-on: macOS-13

    steps:
      - uses: actions/checkout@main
      - uses: krdlab/setup-haxe@master
        with:
          haxe-version: 4.3.6

      - name: Restore action cache
        uses: actions/cache@main
        with:
          key: cache-mac-${{ matrix.build }}
          path: |
            .haxelib/
            export/${{ matrix.build }}/macos/haxe/
            export/${{ matrix.build }}/macos/obj/
          restore-keys: |
            cache-mac-${{ matrix.build }}

      - name: Installing/Updating libraries
        run: |
          haxe -cp commandline -D analyzer-optimize --run Main setup -s
      - name: Compile hxcpp
        run: |
          cd .haxelib/hxcpp/git/tools/run
          haxe compile.hxml
          cd ../hxcpp
          haxe compile.hxml
          cd ../../../../..

      - name: Compile (x86)
        if: ${{ matrix.build == '32bit' }}
        run: haxelib run lime build mac -${{ matrix.build }} -D HXCPP_M32

      - name: Compile (x64)
        if: ${{ matrix.build != '32bit' }}
        run: haxelib run lime build mac -${{ matrix.build }}

      - name: Uploading artifact
        uses: actions/upload-artifact@main
        with:
          name: Alter Engine (${{ matrix.build }})
          path: AlterEngine.tar.gz
          if-no-files-found: error

      - name: Clearing already existing cache
        uses: actions/github-script@main
        with:
          script: |
            const caches = await github.rest.actions.getActionsCacheList({
              owner: context.repo.owner,
              repo: context.repo.repo,
            })
            for (const cache of caches.data.actions_caches) {
              if (cache.key == "cache-mac-${{ matrix.build }}") {
                console.log('Clearing ' + cache.key + '...')
                await github.rest.actions.deleteActionsCacheById({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  cache_id: cache.id,
                })
                console.log("Cache cleared.")
              }
            }

      - name: Uploading new cache
        uses: actions/cache@main
        with:
          key: cache-mac-${{ matrix.build }}
          path: |
            .haxelib/
            export/${{ matrix.build }}/macos/haxe/
            export/${{ matrix.build }}/macos/obj/
          restore-keys: |
            cache-mac-${{ matrix.build }}